    test: 
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print node version
              run: node -v
            - name: Install Dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
    deploy:
        needs: test 
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Build Project
              run: echo "Deploy successfully!!"
